<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML에서 CSS사용하기</title>
        <style>
            div > p {
                font-size: 20px;
            }
            /* 인터널 */
        </style>
        <link rel="stylesheet" href="./css_basic.css" />
        <!-- 익스터널 -->
    </head>
    <body>
        <!-- id, class id고유한 값일 떄 -->
        <div>
            <p style="color: blue">hello world</p>
            <!-- 인라인 -->
            <!-- 인라인, 인터널, 인스터널 순서로 적용 -->
            <!-- 인터널은 웬만하면 쓰지 않기 -->
        </div>
    </body>
</html>
