<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML tag</title>
    </head>
    <body>
        <!-- tag는 box, item 크게 두가지 역할로 분류할 수 있다. -->

        <!-- box -->
        <header></header>
        <section></section>
        <div></div>
        <span></span>
        <footer></footer>

        <!-- item -->
        <h1></h1>
        <button></button>

        <!-- a -->
        <a href="http://google.com" target="_blank">click</a>

        <!-- inline level -->
        <p>this is sentece <b>that </b> is ...</p>
        <p>this is sentece <span>that</span> is ...</p>

        <!-- block level -->
        <div>hello</div>

        <!-- input  : 사용자에게 데이터를 받음-->
        <label for="input-name">Name : </label>
        <input id="input-name"type="text">
        <!-- label에 for 어트리뷰트로 묶어줌 -->
        <!-- input에 다양한 타입이 있다 -->

</html>
