<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>html과 css가 만나는법</title>
        <style>
            h2 {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 style="color: red">hello world!</h1>
        <!-- 인라인 -->
        <h2>hello world</h2>
        <!-- 인터널  -->
    </body>
</html>
