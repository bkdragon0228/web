<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>font</title>
        <style>
            p {
                font-size: 5rem;
                font-family: arial, verdana, 'Helvetica Neue', serif;
                /* 고정폭 */
                /* sarif, sans-serif, monospace등이 있다. */
                font-weight: bold;
                /* 두껍게 */
                line-height: 2;
                /* 폰트사이즈의 2배, 기본값은 1.2 */
            }
        </style>
    </head>
    <body>
        <p>
            hello world<br />
            hello world
        </p>
    </body>
</html>
