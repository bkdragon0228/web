<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>가상 클래스 선택자</title>
        <style>
            /* 방문하지  않은 */
            a:link {
                color: black;
            }
            /* 이미 방문한  */
            a:visited {
                color: red;
            }
            /* 마우스 클릭했을 떄 */
            a:active {
                color: green;
            }
            /* 마우스를 올려놨을 떄 */
            a:hover {
                color: yellow;
            }
            a:focus {
                color: white;
            }
        </style>
    </head>
    <body>
        <a href="">방문함</a>
        <a href="">방문안함</a>
    </body>
</html>
