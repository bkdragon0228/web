<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dom 탐색하기</title>
    </head>
    <body>
        <div>시작</div>
        <ul>
            <li>항목</li>
        </ul>
        <div>끝</div>

        <script>
            for (let i = 0; i < document.body.childNodes.length; i++) {
                console.log(document.body.childNodes[i]); // 텍스트 노드를 포함한 모든 자식 노드를 담고 있다.
            } // text, div, ul, text, div, text, script

            //firstChild, lastChild로 첫번째, 마지막 자식 노드에 빠르게 접근할 수 있다.

            for (let i of document.body.childNodes) {
                console.log(i); // childNodes는 반복가능(iterable) 객체 이기에 for of를 사용할 수 있다.
            }
            // 배열의 메서드를 사용할 순 없다.

            console.log(document.body.parentNode === document.documentElement);
            // true, 해석 : 바디의 부모 노드는 html이다.
            console.log(document.head.nextSibling); // head의 다음 형제노드를 보여줌 여기선 #text(줄바꿈)
            console.log(document.body.previousSibling);
            let link = document.querySelector('ul');
            console.log(link.previousSibling); // 이렇게도 가능

            console.log(document.documentElement.parentNode); // document
            console.log(document.documentElement.parentElement); // nulll
            // html의 상위는 document이지만 이것은 '요소노드'가 아니다. (요소노드 == element)
            // parentElement는 요소노드를 반환한다, html까지만 거슬러 올라가고 싶을 떄  사용한다.

            // console.clear();
            for (let i of document.body.children) {
                console.log(i); //#text는 출력안됨, 요소노드만 출력됨
            }

            // 모든 노드에 적용 가능한 parentNode, childNodes, firstChild, lastChild, previousSibling, nextSibling
            // 요소 노드에만 적용 가능한 parentElement, children, firstElementChild, lastElementChild, previousElementSibling, nextElementSibling
        </script>
    </body>
</html>
